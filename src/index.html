<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>ToDo</title>
</head>
<body>

    <!-- HEADER -->
    <header class="header">
        <div class="header_background"></div>
        <div class="header__greeting">Welcome back,<span class="block font-regular">Victoria</span></div>
        <div class="header__date-block">
            <span id="date">Saturday, May 11</span>
            <span id="time">3:46 pm</span>
        </div>
    </header>

    <!-- TASK-SECTION -->
    <section class="task-section">
        <ul id="task-list" class="task-section__list">

                </div>
                <i class="unchecked complete"></i>
                <p class="task-text line-through">${task}</p>
                <i class="trash-bin delete"></i>

    <!-- INPUT -->

    <script src="main.js"></script>
